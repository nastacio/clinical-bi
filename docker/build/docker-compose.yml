version: '3.3'

services:

  aact:
    build:
      context: ../aact
      args:
        aact_version: 20180201
    image: aact:latest
    restart: always
    environment:
      POSTGRES_DB: aact
      POSTGRES_USER: aact_user
      POSTGRES_PASSWORD: example
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 6G
        reservations:
          cpus: '2'
          memory: 4G

