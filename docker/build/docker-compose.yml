version: '3.3'

services:

  aact:
    build:
      context: ../aact
      args:
        aact_version: 20190601
    image: aact:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: aact
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aact_password
      READONLY_USER: readonly
      READONLY_PASSWORD: readonly

  # https://www.ibm.com/support/knowledgecenter/SS6NHC/com.ibm.swg.im.dashdb.doc/admin/deploying_client_container.html
  db2wh:
    build:
      context: ../db2wh
    volumes:
      - db2wh_profile:/mnt/clientdir:rw
    stdin_open: true
    tty: true
    secrets:
      - db2wh_credentials
      - aact_credentials

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
      
  tensorflow.ct:
    build:
      context: ../tensorflow.ct
    volumes:
      - type: bind
        source: ../../src/main/py
        target: /usr/local/clinical-bi-master/src/main/py
    image: tensorflow.ct:latest
    secrets:
      - aact_credentials

secrets:
  aact_credentials:
    file: ~/etc/aact.properties
  db2wh_credentials:
    file: ~/etc/db2wh.aact.credentials.json

volumes:
  db2wh_profile: {}
