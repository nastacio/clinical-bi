version: '3.3'

services:

  aact:
    build:
      context: ../aact
      args:
        aact_version: 20180301
    image: aact:latest
    restart: always
    environment:
      POSTGRES_DB: aact
      POSTGRES_USER: aact_user
      POSTGRES_PASSWORD: aact_password
      READONLY_USER: readonly
      READONLY_PASSWORD: readonly

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
